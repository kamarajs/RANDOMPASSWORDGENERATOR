<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Password Generator</title>
</head>
<body>
    <section class="container margin50"> 
    <div class="jumbotron m-auto w-50 shadow bg-light" >
        <h4 class="text-center fontstyle">Random Password Generator</h4>
        <hr class="w-50 mt-0 pt-0">
        <br>
        <div class="row text-center">
            <input type="text" id="password" placeholder="Create Password" class="form-control text-center col-md-8 m-auto">
            <button id="copytoclip" data-clipboard-target ="#password" class="btn btn-secondary ml-2 col-md-1 m-auto" title="Copy to Clipboard!"><em class="fa fa-clone"></em></button>
        </div>
        <br>
        <center><button class="btn btn-success m-auto text-center" onclick="GeneratePassword();"> Generate Password</button></center>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>

<script type="text/javascript">

function GeneratePassword(){

    var characters = "0123456789~!@#$%^&*()_+}{][=-\|:;'/?><.,abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
    var passLength = 16;
    var generatedPassword = "";

    for(var i = 0; i< passLength ;i++){
        var randomNumber = Math.floor(Math.random() * characters.length);
        generatedPassword += characters.substring(randomNumber,randomNumber+1);
    }
    document.getElementById("password").value = generatedPassword;
}

let clipboard = new ClipboardJS('#copytoclip');

</script>

</body>
</html>
